<!DOCTYPE html>
<html>
    <head>
        <title>BTCN02 - Javascript Basic</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    </head>
    <body>
       <div class="container">
           <h1>BÉ TẬP TÍNH </h1>
           <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-3">
                    <label for="fnum">Số thứ nhất:</label><br>
                    <input type="text" id="fnum" name="fnum" class="form-control rounded-pill" placeholder="first number"><br>
               </div>
               <div class="col-md-3">
                    <label for="snum">Số thứ hai:</label><br>
                    <input type="text" id="snum" name="snum" class="form-control rounded-pill" placeholder="second number"><br>
               </div>
               <div class="col-md-3"></div>
           </div>
           <br>
           <div class="row">
                <div class="col-md-3"></div>
                <div class = "col-md-3">
                    <input type="radio" id="add" name="calc" value="add">
                    <label for="add">Cộng</label><br>
                    <input type="radio" id="sub" name="calc" value="sub">
                    <label for="sub">Trừ</label><br>
                </div>
                <div class = "col-md-3">
                    <input type="radio" id="multi" name="calc" value="multi">
                    <label for="multi">Nhân</label><br>
                    <input type="radio" id="devide" name="calc" value="devide">
                    <label for="devide">Chia</label><br>
                </div>
                <div class="col-md-3"></div>
           </div>
           <br>
           <div class="row">
                <div class="col-md-3"></div>
                <div class = "col-md-6">
                    <button class="btn btn-outline-primary form-control rounded-pill" type="button" onclick="Calculation()">Tính</button>
                </div>
           </div>

           <br>

           <div class="row">
                <div class="col-md-3"></div>
                <div class = "col-md-6">
                    <label for="result">Kết quả: </label><br>
                    <input type="text" id="result" name="result" class="form-control rounded-pill" placeholder="result"><br>
                </div>
           </div>
           
           <br>
           <div class="row">
               <div class = "col-md-3"></div>
               <div class ="col-md-2">
                    <label for="noti">Thông báo:</label>
               </div>
               <div class="col-md-6">
                    <p id="noti"></p>
               </div>
                    
                
           </div>
           
       </div>

       <script>
           function Calculation() {
            var num1 = document.getElementById("fnum").value;
            var num2 = document.getElementById("snum").value; 

            if (num1.length == 0 && num2.length == 0){
                document.getElementById("noti").innerHTML = "Chưa nhập cả hai số";
                return;
            }
            else if(num1.length == 0){
               document.getElementById("noti").innerHTML = "Chưa nhập số thứ nhất";
               return;
            }
            else if (num2.length == 0){
                document.getElementById("noti").innerHTML = "Chưa nhập số thứ hai";
                return;
            }

            num1 = parseInt(num1);
            num2 = parseInt(num2);
            

            if (Number.isNaN(num1) && Number.isNaN(num2)){
                document.getElementById("noti").innerHTML = "Cả hai số không phải là số";
                return;
            }
            else if(Number.isNaN(num1)){
                document.getElementById("noti").innerHTML = "Số thứ nhất không phải là số";
                return;
            }
            else if (Number.isNaN(num2)) {
                document.getElementById("noti").innerHTML = "Số thứ hai không phải là số";
                return;
            }

            var result;
            

            if(document.getElementById("add").checked){
                result = num1 + num2;
            }
            else if (document.getElementById("sub").checked){
                result = num1 - num2;
            }
            else if (document.getElementById("multi").checked){
                result = num1 * num2;
            }
            else if(document.getElementById("devide").checked){
                if(num2 == 0){
                    document.getElementById("noti").innerHTML = "Số không hợp lệ";
                    return;
                }
                result = num1 / num2;
            }
            else {
                document.getElementById("noti").innerHTML = "Chưa chọn phép tính";
                return;
            }
            
            document.getElementById("result").value = result;
           }
       </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
